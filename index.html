<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin For shop</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header id="header">
    <h1>المتجر</h1>
    <div id="addOfferDiv"></div>
  </header>
  <main>
    <section>
      <div id="LoginForm">
        <h2>تسجيل الدخول</h2>
        <label for="emailInput">البريد الإلكتروني</label>
        <input type="email" id="emailInput">
        <label for="input">كلمة السر: </label>
        <input id="passwordInput" type="password">
        <p id="errorParagraph"></p>
        <div class="checkboxDiv">
          <div class="content">
            <label class="checkBox">
              <input id="showPassword" type="checkbox">
              <div class="transition"></div>
            </label>
          </div>
          <label for='showPassword'>إظهار كلمة المرور</label>
        </div>
        <p id="dialogueParagraph"></p>
        <button id="loginButton">تسجيل الدخول</button>
      </div>
    </section>
    <section id="dataSection">
      
    </section>
  </main>
  <footer>
    <p>كل الحقوق محفوظة <a href="https://wwhttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.cssw.instagram.com/arthur_sensai?igsh=MWdwbjI5YTluZTJyeQ==">ARTHUR</a></p>
  </footer>

  <script src="main.js" type="module"></script>
